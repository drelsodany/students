<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام قاعات الاختبار - كلية الشمال للتمريض الأهلية</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, sans-serif;
            background: #f5f5f5;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(75, 37, 108, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4B256C 0%, #6B3A8C 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 30px;
            max-width: 80px;
            height: auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 40px;
            text-align: center;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #4B256C;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #C6A44B;
            box-shadow: 0 0 15px rgba(198, 164, 75, 0.3);
        }

        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #4B256C 0%, #6B3A8C 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(75, 37, 108, 0.4);
        }

        .print-btn {
            background: linear-gradient(135deg, #C6A44B 0%, #D4B960 100%);
            margin-top: 20px;
        }

        .print-btn:hover {
            box-shadow: 0 5px 20px rgba(198, 164, 75, 0.4);
        }

        #results {
            padding: 20px 40px 40px;
            display: none;
        }

        .message {
            text-align: center;
            padding: 30px;
            font-size: 1.2rem;
            color: #4B256C;
            background: rgba(198, 164, 75, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        th {
            background: linear-gradient(135deg, #4B256C 0%, #6B3A8C 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        tr:hover {
            background: rgba(198, 164, 75, 0.05);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #4B256C;
            font-size: 1.1rem;
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media print {
            body {
                background-image: url('background.png');
                background-size: cover;
                background-position: center;
                padding: 0;
            }

            .container {
                box-shadow: none;
                border-radius: 0;
            }

            .search-section,
            button {
                display: none !important;
            }

            #results {
                display: block !important;
                padding: 40px;
            }

            .print-footer {
                display: block !important;
                margin-top: 40px;
                padding-top: 20px;
                border-top: 2px solid #4B256C;
                text-align: center;
                color: #4B256C;
                font-size: 0.9rem;
            }

            table {
                page-break-inside: avoid;
            }

            @page {
                margin: 2cm;
            }
        }

        .print-footer {
            display: none;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #4B256C;
            text-align: center;
            color: #4B256C;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }

            h1 {
                font-size: 1.5rem;
            }

            .logo {
                max-width: 60px;
                top: 15px;
                right: 15px;
            }

            input[type="text"] {
                width: 100%;
            }

            .input-group {
                flex-direction: column;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="شعار كلية الشمال" class="logo" onerror="this.style.display='none'">
            <h1>📘 استعلام قاعات الاختبار</h1>
            <div class="subtitle">كلية الشمال للتمريض الأهلية</div>
        </header>

        <div class="search-section">
            <label for="studentId" style="font-size: 1.2rem; color: #4B256C; font-weight: 600;">
                أدخل الرقم الجامعي للطالب
            </label>
            <div class="input-group">
                <input type="text" id="studentId" placeholder="مثال: 202312345" autocomplete="off">
                <button onclick="searchStudent()">🔍 استعلام</button>
            </div>
            <div id="loadingMsg" class="loading" style="display: none;">جاري البحث...</div>
        </div>

        <div id="results">
            <div id="resultContent"></div>
            <div style="text-align: center;">
                <button class="print-btn" onclick="window.print()">🖨️ طباعة الجدول</button>
            </div>
            <div class="print-footer">
                <strong>وحدة الاختبارات – كلية الشمال للتمريض الأهلية</strong><br>
                تاريخ الطباعة: <span id="printDate"></span>
            </div>
        </div>
    </div>

    <script>
        let workbookData = null;

        // تحميل ملف Excel عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', function() {
            loadExcelFile();
            
            // البحث عند الضغط على Enter
            document.getElementById('studentId').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchStudent();
                }
            });
        });

        async function loadExcelFile() {
            try {
                const response = await fetch('students251-h.xlsx');
                if (!response.ok) {
                    throw new Error('لم يتم العثور على ملف البيانات');
                }
                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, {type: 'array'});
                
                // حفظ البيانات للاستخدام لاحقاً
                workbookData = workbook;
                console.log('تم تحميل ملف Excel بنجاح');
            } catch (error) {
                console.error('خطأ في تحميل الملف:', error);
                showError('حدث خطأ في تحميل قاعدة البيانات. يرجى التأكد من وجود ملف students251-h.xlsx');
            }
        }

        function searchStudent() {
            const studentId = document.getElementById('studentId').value.trim();
            
            if (!studentId) {
                alert('يرجى إدخال الرقم الجامعي');
                return;
            }

            if (!workbookData) {
                showError('قاعدة البيانات غير جاهزة بعد. يرجى الانتظار قليلاً والمحاولة مرة أخرى.');
                return;
            }

            document.getElementById('loadingMsg').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            // قراءة الورقة الأولى
            const sheetName = workbookData.SheetNames[0];
            const worksheet = workbookData.Sheets[sheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});

            if (jsonData.length === 0) {
                showError('ملف البيانات فارغ');
                return;
            }

            // الصف الأول هو العناوين
            const headers = jsonData[0];
            const dataRows = jsonData.slice(1);

            // البحث عن الطالب (بحث جزئي)
            const matchingRows = dataRows.filter(row => {
                return row.some(cell => {
                    if (cell === null || cell === undefined) return false;
                    return String(cell).includes(studentId);
                });
            });

            document.getElementById('loadingMsg').style.display = 'none';

            if (matchingRows.length === 0) {
                showMessage('لم يتم العثور على بيانات لهذا الرقم الجامعي.');
            } else {
                displayResults(headers, matchingRows);
            }
        }

        function formatDate(value) {
            // إذا كان القيمة فارغة
            if (!value) return '';
            
            // إذا كانت القيمة نصية بالفعل وتحتوي على /
            if (typeof value === 'string' && value.includes('/')) {
                return value;
            }
            
            // إذا كانت القيمة رقم Excel (Serial Date)
            if (typeof value === 'number' && value > 1000) {
                try {
                    // تحويل رقم Excel التسلسلي إلى تاريخ
                    const date = XLSX.SSF.parse_date_code(value);
                    return `${date.d}/${date.m}/${date.y}`;
                } catch (e) {
                    return value;
                }
            }
            
            // محاولة تحويل النص إلى تاريخ
            try {
                const date = new Date(value);
                if (!isNaN(date.getTime())) {
                    const day = date.getDate();
                    const month = date.getMonth() + 1;
                    const year = date.getFullYear();
                    return `${day}/${month}/${year}`;
                }
            } catch (e) {
                // إذا فشل، نعيد القيمة كما هي
            }
            
            return value;
        }

        function displayResults(headers, rows) {
            let html = '<table><thead><tr>';
            
            // عرض العناوين
            headers.forEach(header => {
                html += `<th>${header || ''}</th>`;
            });
            html += '</tr></thead><tbody>';

            // عرض البيانات
            rows.forEach(row => {
                html += '<tr>';
                headers.forEach((header, index) => {
                    let cellValue = row[index] !== null && row[index] !== undefined ? row[index] : '';
                    
                    // معالجة التواريخ - التحقق من اسم العمود
                    const headerLower = String(header).toLowerCase();
                    if (headerLower.includes('تاريخ') || headerLower.includes('date')) {
                        cellValue = formatDate(cellValue);
                    }
                    
                    html += `<td>${cellValue}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';

            document.getElementById('resultContent').innerHTML = html;
            document.getElementById('results').style.display = 'block';
            
            // تحديث تاريخ الطباعة بصيغة DD/MM/YYYY
            const now = new Date();
            const printDate = `${now.getDate()}/${now.getMonth() + 1}/${now.getFullYear()}`;
            document.getElementById('printDate').textContent = printDate;
        }

        function showMessage(message) {
            document.getElementById('resultContent').innerHTML = 
                `<div class="message">${message}</div>`;
            document.getElementById('results').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loadingMsg').style.display = 'none';
            document.getElementById('resultContent').innerHTML = 
                `<div class="error">⚠️ ${message}</div>`;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
